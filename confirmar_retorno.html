<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Confirmar Retorno</title>
  <link rel="stylesheet" href="stylepr.css">
</head>
<body>
  <div class="page-bg center-screen">
    <main class="card confirm-card">
      <h2>Confirma seu retorno à sala?</h2>
      <div class="muted small center">
        Ao confirmar, o sistema calculará o tempo total e atualizará seu histórico.
      </div>
      <div class="center-actions margin-top">
        <button id="confirmReturnBtn" class="btn gradient large">Confirmar Retorno</button>
        <button id="cancelReturn" class="btn outline large">Voltar</button>
      </div>
    </main>
  </div>

  <!-- Script de navegação -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btnConfirmReturn = document.getElementById('confirmReturnBtn');
      const btnCancelReturn = document.getElementById('cancelReturn');

      // Confirmar Retorno → volta para index.html (Cadastro/Login)
      if (btnConfirmReturn) {
        btnConfirmReturn.addEventListener('click', (e) => {
          e.preventDefault();
          window.location.href = 'index.html';
        });
      }

      // Voltar → retorna ao painel.html
      if (btnCancelReturn) {
        btnCancelReturn.addEventListener('click', (e) => {
          e.preventDefault();
          window.location.href = 'painel.html';
        });
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
